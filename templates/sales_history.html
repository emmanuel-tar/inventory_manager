<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>Sales History</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-6">Sales History</h1>
    <table class="min-w-full table-auto border">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2">ID</th>
          <th class="p-2">Product</th>
          <th class="p-2">Quantity</th>
          <th class="p-2">Price</th>
          <th class="p-2">Total</th>
          <th class="p-2">Date</th>
        </tr>
      </thead>
      <tbody>
        {% for sale in sales %}
        <tr class="border-b">
          <td class="p-2">{{ sale['id'] }}</td>
          <td class="p-2">{{ sale['name'] }}</td>
          <td class="p-2">{{ sale['quantity'] }}</td>
          <td class="p-2">₦{{ sale['price'] }}</td>
          <td class="p-2 font-bold">₦{{ sale['total'] }}</td>
          <td class="p-2">{{ sale['date'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <a href="/" class="text-blue-600 underline">← Back to Dashboard</a>
  </div>
</body>
</html>
