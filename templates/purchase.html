<!DOCTYPE html>
<html lang="en">
<head>
  <title>Purchase Products</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100 text-gray-800">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Purchase Products</h1>

    <form method="POST" action="{{ url_for('purchase') }}" class="space-y-4 bg-white p-6 rounded shadow">
      <div>
        <label class="block mb-1 font-medium" for="product_id">Product ID</label>
        <input type="number" name="product_id" id="product_id" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring">
      </div>

      <div>
        <label class="block mb-1 font-medium" for="quantity">Quantity Purchased</label>
        <input type="number" name="quantity" id="quantity" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring">
      </div>

      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-red-800">Add to Stock</button>
      <a href="{{ url_for('index') }}" class="ml-4 text-blue-600 hover:underline">Back to Dashboard</a>
    </form>

    {% if message %}
      <p class="mt-4 text-green-700">{{ message }}</p>
    {% endif %}
  </div>
</body>
</html>
