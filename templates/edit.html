<!-- templates/edit.html -->

<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ product['name'] }}"><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category" value="{{ product['category'] }}"><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" name="quantity" value="{{ product['quantity'] }}"><br>

        <label for="price">Price:</label><br>
        <input type="number" step="0.01" name="price" value="{{ product['price'] }}"><br><br>

        <input type="submit" value="Update Product">
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Inventory</a>
</body>
</html>
