<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <title>Add Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="p-8 bg-gray-100 text-gray-800">
  <div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Add New Product</h2>
    <form method="POST" class="space-y-4 bg-white p-6 rounded shadow">
      <input name="name" placeholder="Product Name" class="w-full border p-2" required>
      <input name="category" placeholder="Category" class="w-full border p-2">
      <input name="quantity" type="number" placeholder="Quantity" class="w-full border p-2" required>
      <input name="price" type="number" step="0.01" placeholder="Price" class="w-full border p-2" required>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-800">Add</button>
    </form>
  </div>
</body>
</html>
